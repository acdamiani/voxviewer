<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon-16x16.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="twitter:card" content="product" />
    <meta name="twitter:image" content="https://voxviewer.vercel.app/og.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://voxviewer.vercel.app/og.png" />
    <meta property="og:site_name" content="VoxViewer" />
    <meta property="og:image" content="https//voxviewer.vercel.app/og.png" />
    <meta
      property="og:title"
      content="See What Your Voice Looks Like in Your Browser"
    />
    <meta
      property="og:description"
      content="See What Your Voice Looks Like in Your Browser"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="preload stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap"
      as="style"
      crossorigin
    />
    <meta name="viewport" content="width=device-width" />
    <script id="get-color-scheme" strategy="beforeInteractive">
      (() => {
        const e = localStorage.getItem('color-theme'),
          a = window.matchMedia('(prefers-color-scheme: dark)').matches;
        (!e || e === 'auto' ? a : e === 'dark') &&
          document.documentElement.classList.add('dark');
      })();
    </script>
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="antialiased text-neutral-700 dark:text-neutral-500 bg-neutral-50 dark:bg-neutral-950 overflow-x-hidden select-none"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
