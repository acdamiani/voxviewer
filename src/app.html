<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="preload stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap"
      as="style"
      crossorigin
    />
    <meta name="viewport" content="width=device-width" />
    <script id="get-color-scheme" strategy="beforeInteractive">
      (() => {
        const e = localStorage.getItem('color-theme'),
          a = window.matchMedia('(prefers-color-scheme: dark)').matches;
        (!e || e === 'auto' ? a : e === 'dark') &&
          document.documentElement.classList.add('dark');
      })();
    </script>
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="antialiased text-neutral-700 dark:text-neutral-500 bg-neutral-50 dark:bg-neutral-950 overflow-x-hidden select-none"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
